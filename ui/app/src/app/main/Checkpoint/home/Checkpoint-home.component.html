<o-form-layout-manager attr="Checkpoint" mode="tab" title="CHECKPOINT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CheckpointTable" 
            service="Checkpoint" 
            entity="Checkpoint" 
            title="CHECKPOINT"
            keys="id"
            columns="id;location_id;route_id;sequence_number" 
            header-actions="R;D"
            visible-columns="id;location_id;route_id;sequence_number"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="location_id" title="location_id">
    <o-table-cell-renderer-service attr="location_id" 
        service="Location" entity="LocationType" columns="id;name"
        parent-keys="id:location_id"
        value-column="name" keys="location_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="route_id" title="route_id">
    <o-table-cell-renderer-service attr="route_id" 
        service="Route" entity="RouteType" columns="id;name"
        parent-keys="id:route_id"
        value-column="name" keys="route_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #sequence_number attr="sequence_number" title="sequence_number" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
